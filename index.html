<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos Logísticos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS con animaciones -->
</head>
<body>
    <div class="container">
        <h1>Registro de Series</h1>
        
        <!-- Buscador de CP -->
        <div class="search-box">
            <label for="codigoProducto" style="color: #b0b0b0;">Ingresar código de producto</label>
            <input type="text" id="codigoProducto" placeholder="Código de producto">
            <button onclick="buscar()">Aceptar</button>
            <button class="regresar">Regresar</button>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!-- Mensaje de estado -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Tabla de resultados dentro de un contenedor con desplazamiento horizontal -->
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>CP</th>
                        <th>Plaza</th>
                        <th>Estado</th>
                        <th>Municipio</th>
                        <th>Colonia</th>
                        <th>Zona</th>
                        <th>Caja 1 KG</th>
                        <th>Costo por kilo adicional</th>
                        <th>Palet</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados de la búsqueda aparecerán aquí -->
                </tbody>
            </table>
        </div>

        <!-- Calculadora de logística -->
        <div class="calculator-box">
            <label for="cantidadCajas">Cantidad de Cajas:</label>
            <input type="number" id="cantidadCajas" placeholder="Cantidad de cajas" min="1">
            <button onclick="generarCamposPeso()">Generar Campos de Peso</button>

            <div id="pesosCajas">
                <!-- Aquí se generarán los campos de peso para cada caja -->
            </div>

            <button onclick="calcularCosto()">Calcular Costo</button>

            <p id="costoTotal">Costo total: $0</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script> <!-- Archivo JS con la lógica -->
</body>
</html>
