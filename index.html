<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costos Log√≠sticos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS con estilos -->
</head>
<body>
    <!-- Bot√≥n de cambio de tema d√≠a/noche -->
    <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
        <span id="themeIcon">üåô</span>
    </button>

    <div class="container">
        <h1>Calculadora de Costos Log√≠sticos</h1>
        
        <!-- Buscador de CP -->
        <div class="search-box">
            <input type="text" id="searchText" placeholder="Ingresa el CP">
            <button onclick="buscar()">Buscar</button>
        </div>

        <!-- Loader -->
        <div id="loader" class="loader" style="display: none;"></div>

        <!-- Mensaje de estado -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Tabla de resultados dentro de un contenedor con desplazamiento horizontal -->
        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>CP</th>
                        <th>Plaza</th>
                        <th>Estado</th>
                        <th>Municipio</th>
                        <th>Colonia</th>
                        <th>Zona</th>
                        <th>Caja 1 KG</th>
                        <th>Costo por kilo adicional</th>
                        <th>Palet</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados de la b√∫squeda aparecer√°n aqu√≠ -->
                </tbody>
            </table>
        </div>

        <!-- Calculadora de log√≠stica -->
        <div class="calculator-box">
            <label for="cantidadCajas">Cantidad de Cajas:</label>
            <input type="number" id="cantidadCajas" placeholder="Cantidad de cajas" min="1">
            <button onclick="generarCamposPeso()">Generar Campos de Peso</button>

            <div id="pesosCajas">
                <!-- Aqu√≠ se generar√°n los campos de peso para cada caja -->
            </div>

            <button onclick="calcularCosto()">Calcular Costo</button>

            <p id="costoTotal">Costo total: $0</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script> <!-- Archivo JS con la l√≥gica -->

    <script>
        // Funci√≥n para alternar el tema entre oscuro y claro
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById("themeIcon");
            body.classList.toggle("light-mode");

            // Cambia el icono entre sol y luna
            if (body.classList.contains("light-mode")) {
                themeIcon.textContent = "‚òÄÔ∏è"; // Sol para el modo claro
            } else {
                themeIcon.textContent = "üåô"; // Luna para el modo oscuro
            }
        }

        // Funci√≥n para ocultar el bot√≥n de cambio de tema autom√°ticamente despu√©s de 5 segundos
        function hideThemeToggle() {
            const themeToggle = document.getElementById("themeToggle");
            setTimeout(() => {
                themeToggle.style.display = 'none'; // Oculta el bot√≥n completamente
            }, 5000); // 5 segundos
        }

        // Inicia la funci√≥n de ocultar el bot√≥n cuando la p√°gina se carga
        window.onload = function() {
            hideThemeToggle();
        };
    </script>
</body>
</html>
